<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Para incrustar estilo CSS-->
    <style>
        .parrafo-1 {
            color: blue;
        }
    </style>
</head>
<body>
    <!--Algunos atributos globales que están disponibles para la mayoría de las etiquetas HTML...
    class: Este atributo se usa para dar estilos a través de CSS
    id: Es un identificador único que se utiliza para seleccionar el elemento desde JS y para hacer navegación a través de anclas. No se puede repetir.
    title: Es un atributo que ayuda a la accesibilidad mostrando una descripción del elemento al que pertenece. Aparece el mensaje en un tooltip.
    data-*: Es un atributo que nos permite guardar algún valor en la etiqueta HTML. No es útil a nivel de HTML sino para JavaScript.
-->
<p class="parrafo-1">Clases</p>
<p id="parrafo-2">Identificador</p>
<p title="Esto es un tooltip">tooltip</p>
<p id="parrafo-4" data-ejemplo="Datos de ejemplo">datos pasados a la etiqueta</p>

<!--Para incrustar JS en html se usa la etiqueta script-->
<script> 
    const p = document.getElementById('parrafo-2');
    console.log(p);
    const p4 = documento.getElementById('parrafo-4');
    console.log(p4.dataset.ejemplo);
</script>
</body>
</html>

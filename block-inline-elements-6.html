<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Block and inline elements</title>
    </head>
    <body>
        <!--Todo lo que hemos visto hasta ahora son elementos de bloque.
        Elementos de bloque: Van a ocupar todo el ancho disponible aunque su contenido no lo haga, por lo que los elementos que pongamos a continuación saltarán de línea-->
        <h1>Soy un elemento de bloque</h1>
        <p>Soy otro elemento de bloque</p>
        <span>Soy un elemento de línea</span>
        <!--Si los inspeccionamos podremos ver que los elementos de bloque ocupan todo el espacio, mientras que los elementos de línea (En este caso span) solo ocupan el espacio que ocupa su contenido-->
        <!--Si coloco otro elemento de línea se colocará al lado del elemento de línea anterior-->
        <span>Soy otro elemento de línea</span>
    </body>
</html>

<!--Los atributos son los valores adicionales que configuran los elementos y/o ajustan su comportamiento
En tÃ©rminos generales tenemos dos tipos:
Comunes: su sintaxis es -> atributo="valor"
Booleanos: su sintaxs es -> atributo
Hay ciertos atributos en HTML (no son muchos) que si existen se dan como verdaderos y si no existen se dan como falso, por lo tanto no es necesario que les demos un valor-->
<!--Todos los elementos HTML pueden tener atributos
Siempre se especifican en la etiqueta de apertura
usualmente vienen especificados en pares nombre/valor-->

<!DOCTYPE html>
<html lang="es"> <!-- atributo: lang, valor: es-->
<head>
    <meta charset="UTF-8"> <!-- atributo: charset, valor: UTF-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

</body>

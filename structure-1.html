<!--Si colocamos un ! y luego le damos enter, nos crea una plantilla de un documento html básico

-->
<!DOCTYPE html> <!--= Especifica el tipo de documento. HTML5.-->

<html lang="es"> <!--= Especifica el idioma del documento. Inicia el documento hmtl.-->

<head> <!--= Colección de metadatos del documento. Datos que se le pasa al navegador para que interprete 
        la página web.-->
    <meta charset="UTF-8"><!--set de caracteres latino-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!--= Título de la página.-->
</head>

<body> <!--= Contenido de la página. Es visible para el usuario.-->
        
</body>

</html>

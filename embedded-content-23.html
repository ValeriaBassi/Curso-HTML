IMAGENES

Los formatos de imágenes para web los podemos clasificar en 2 tipos:
Vectoriales:
SVG (Recomendado siempre que se pueda, la ventaja que tienen es que no añaden nada de peso a nuestro sitio web)
Mapa de bits:
PNG 8 y 24 (Si son necesarias las transparencias)
JPG 
GIF (Imágen animada)
WEBP (El formato que menos pesa, lo sacó google hace relativamente poco tiempo, más de 1.5 veces menos peso que PNG, es el formato más recomendado entre los formatos no vectoriales, aunque hay navegadores antiguos que no soportan WEBP por lo que se necesitaría hacer un fallback. Otra gran ventaja de webp, es que admite tanto transparencias como animaciones, es decir que JPG, PNG y GIF los podemos convertir a WEBP sin ningún tipo de problema)

IMAGENES VECTORIALES VS MAPA DE BITS

En el caso de las imágenes de mapa de bits, por mayor resolución que tengan si acercamos más a la pantalla, se van a ver los pixeles y los bordes se empiezan a difuminar y a hacer más cerrados.
En es.vectormagic.com podemos convertir una imagen de mapa de bits a vectorial con una herramienta que se llama "VectorMagic" (de pago).
En las imágenes vectoriales por mucho zoom que hagamos nunca se verán los pixeles ni va a perder su calidad. Se le dan coordenadas al navegador para que los pinte y se vea el resultado.

IMAGENES DE BIT WEBP

Están compuestas de pixeles, cada pixel tiene un color, una transparencia y una resolución.
Cuanto mayor resolución tenga la imágen, mayor peso que añade.
JPG es el formato más liviano y más comprimido, pero no soporta transparencias ni animaciones, por lo que en el caso de necesitar estas opciones lo mejor es recurrir a WEBP.
Para convertir a webp se puede usar el siguiente sitio:

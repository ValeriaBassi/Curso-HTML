
        <!--  Vocabulario:
            IP: Es el identificador numérico de una página web, 
            es único y representa la dirección donde esta el ordenador que contiene esa página web.

            Dominio Web / URL: Uniform Resources Locator, Es el nombre asociado a la IP que utilizamos
            para solicitar recursos, en nuesto caso un sitio web.

            DNS: Domain name system. Es un servidor cuya principal función es traducir
            el nombre de dominio a su identificador único.

            Sitio Web: Es un conjunto de uno o varios recursos web alojado en el mismo dominio.

            Servidor Web: Es un ordenador cuyo objetivo es servir recursos web

            Hosting: Es el almacenamiento del servidor web. El disco duro donde el servidor
            web aloja los recursos web.

            Petición: Es la acción de pedir recursos a un servidor.
        -->
